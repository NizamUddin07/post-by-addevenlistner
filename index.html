<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post by addEvenListner</title>
</head>
<body>
    <div id="main-area">
        <h1>Post By AddEven Listner</h1>
        <p>Hello this is Normal Post without Javascript</p>
        <textarea name="" id="new_comment"></textarea><br>
        <button id="submit_button">Submit New Paragramph</button>
    </div>

    <script>
        document.getElementById('submit_button').addEventListener('click',function(){
            const commentBox = document.getElementById('new_comment');
            const newComment = commentBox.value;

            const postArea = document.getElementById('main-area');
            const p = document.createElement('p');
            p.innerText = newComment;
            // postArea.appendChild(p);
            postArea.insertBefore(p, postArea.firstChild);

        })



    </script>
    
</body>
</html>
